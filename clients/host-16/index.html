<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>Host - معروف</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            overflow: hidden;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .bio {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .contact-buttons {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }
        
        .contact-btn {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }
        
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-btn i {
            font-size: 24px;
            width: 40px;
        }
        
        .contact-btn .info {
            flex: 1;
            text-align: right;
        }
        
        .contact-btn .label {
            font-size: 12px;
            color: #999;
        }
        
        .contact-btn .value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
        }
        
        .whatsapp:hover {
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        }
        
        .linkedin { 
            background: #0077b5; 
        }
        
        .twitter { 
            background: #1DA1F2; 
        }
        
        .save-contact {
            display: block;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        
        .save-contact:hover {
            opacity: 0.9;
        }
    </style>
</head>
