{% extends "base.html" %}

{% block title %}Maroof - إنشاء بطاقة{% endblock %}

{% block body %}
<div class="nav">
    <div class="nav-inner">
        <a href="/" class="nav-btn active">
            <i class="fas fa-plus-circle"></i> إنشاء بطاقة
        </a>
        <a href="/dashboard" class="nav-btn">
            <i class="fas fa-th-large"></i> لوحة التحكم
        </a>
        <a href="/settings" class="nav-btn">
            <i class="fas fa-cog"></i> الإعدادات
        </a>
    </div>
</div>

<div class="container">
    <h1>✨ إنشاء بطاقة جديدة</h1>

    <div class="card">
        <form id="createForm">
            <div class="form-group">
                <label>الاسم الكامل *</label>
                <input type="text" name="name" required placeholder="أدخل الاسم الكامل">
            </div>

            <div class="form-group">
                <label>الصورة الشخصية</label>
                <input type="file" name="photo" id="photoInput" accept="image/*">
                <div class="photo-preview" id="photoPreview" style="display: none;">
                    <img id="previewImage" src="" alt="معاينة">
                </div>
            </div>

            <div class="form-group">
                <label>رقم الجوال</label>
                <input type="tel" name="phone" placeholder="05xxxxxxxx">
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" name="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label>Instagram</label>
                <input type="text" name="instagram" placeholder="username">
            </div>

            <div class="form-group">
                <label>LinkedIn</label>
                <input type="text" name="linkedin" placeholder="username">
            </div>

            <div class="form-group">
                <label>Twitter/X</label>
                <input type="text" name="twitter" placeholder="username">
            </div>

            <div class="form-group">
                <label>نبذة تعريفية</label>
                <textarea name="bio" placeholder="نبذة مختصرة" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>التصميم</label>
                <select name="template">
                    <option value="professional">Professional</option>
                    <option value="luxury">Luxury</option>
                    <option value="friendly">Friendly</option>
                    <option value="modern">Modern</option>
                    <option value="classic">Classic</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> إنشاء البطاقة
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري الإنشاء...</p>
        </div>
    </div>
</div>

<!-- Modal للإشعارات -->
<div id="notificationModal" class="modal">
    <div class="modal-content">
        <div class="modal-icon" id="modalIcon">✅</div>
        <h2 id="modalTitle">نجح!</h2>
        <p id="modalMessage">تم إنشاء البطاقة بنجاح</p>
        <div id="modalUrl" style="display: none;">
            <a href="#" id="urlLink" target="_blank" class="btn btn-outline">
                <i class="fas fa-external-link-alt"></i> فتح البطاقة
            </a>
        </div>
        <button class="btn" onclick="closeModal()">حسناً</button>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    animation: fadeIn 0.3s;
}

.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 30px;
    border-radius: 15px;
    max-width: 500px;
    text-align: center;
    animation: slideDown 0.3s;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

.modal-icon {
    font-size: 64px;
    margin-bottom: 20px;
}

.modal-content h2 {
    margin: 10px 0;
    color: var(--primary);
}

.modal-content p {
    margin: 15px 0;
    color: var(--dark-gray);
    font-size: 16px;
}

#modalUrl {
    margin: 20px 0;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from { 
        transform: translateY(-50px);
        opacity: 0;
    }
    to { 
        transform: translateY(0);
        opacity: 1;
    }
}

@media (max-width: 768px) {
    .modal-content {
        margin: 20% 20px;
        padding: 20px;
    }
    
    .modal-icon {
        font-size: 48px;
    }
}
</style>

{% endblock %}

{% block extra_js %}
<script src="/static/js/main.js"></script>
<script>
document.getElementById('photoInput').addEventListener('change', handlePhotoPreview);

document.getElementById('createForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const photoFile = document.getElementById('photoInput').files[0];
    let photoBase64 = '';
    
    if (photoFile) {
        if (photoFile.size > 5 * 1024 * 1024) {
            showNotification('❌', 'خطأ', 'الصورة كبيرة جداً! الحد الأقصى 5MB', false);
            return;
        }
        
        try {
            photoBase64 = await fileToBase64(photoFile);
        } catch (error) {
            showNotification('❌', 'خطأ', 'فشل قراءة الصورة', false);
            return;
        }
    }
    
    const data = Object.fromEntries(formData);
    delete data.photo;
    if (photoBase64) {
        data.photo = photoBase64;
    }
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('submitBtn').disabled = true;

    try {
        const response = await fetch('/api/create', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('submitBtn').disabled = false;

        if (result.success) {
            showNotification('✅', 'نجح!', 'تم إنشاء البطاقة بنجاح', true, result.url);
            e.target.reset();
            document.getElementById('photoPreview').style.display = 'none';
        } else {
            showNotification('❌', 'خطأ', result.error || 'حدث خطأ غير معروف', false);
        }
    } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('submitBtn').disabled = false;
        showNotification('❌', 'خطأ', 'خطأ في الاتصال بالخادم', false);
    }
});

function showNotification(icon, title, message, success, url = null) {
    document.getElementById('modalIcon').textContent = icon;
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalMessage').textContent = message;
    
    if (url) {
        document.getElementById('urlLink').href = url;
        document.getElementById('modalUrl').style.display = 'block';
    } else {
        document.getElementById('modalUrl').style.display = 'none';
    }
    
    document.getElementById('notificationModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('notificationModal').style.display = 'none';
}

// إغلاق عند الضغط خارج Modal
window.onclick = function(event) {
    const modal = document.getElementById('notificationModal');
    if (event.target == modal) {
        closeModal();
    }
}
</script>
{% endblock %}
